<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- Stable AR.js build -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <div id="status">Camera startingâ€¦</div>

    <a-scene
      embedded
      vr-mode-ui="enabled:false"
      renderer="logarithmicDepthBuffer:true"
      arjs="sourceType:webcam; facingMode:environment; sourceWidth:1280; sourceHeight:720; displayWidth:1280; displayHeight:720; patternRatio:0.70;"
    >
      <a-marker
        type="pattern"
        url="pattern-ar-marker.patt"
        id="m"
        emitevents="true"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="2"
        minConfidence="0.2"
      >
        <!-- Center -->
        <a-image
          id="main"
          src="main.png"
          width="2"
          height="2"
          rotation="-90 0 0"
          position="0 -0.02 0"
          material="side: double; transparent: true"
          class="noclick"
        >
        </a-image>

        <!-- Left -->
        <a-image
          id="linkedin"
          src="linkedin.png"
          width="2"
          height="2"
          position="-2.1 0 0"
          rotation="-90 0 0"
          material="side: double; transparent: true"
          link="href: https://www.linkedin.com/in/sohaila-abdulsattar-mohammed/"
          class="clickable"
        >
        </a-image>

        

        <!-- Right -->
        <a-image
          id="github"
          src="github.png"
          width="2"
          height="2"
          position="2.1 0 0"
          rotation="-90 0 0"
          material="side: double; transparent: true"
          link="href: https://github.com/Sohaila-Abdulsattar-Mohammed"
          class="clickable"
        >
        </a-image>

        <!-- Up -->
        <a-image
          id="resume"
          src="resume.png"
          width="2"
          height="2"
          position="0 0 -1.8"
          rotation="-90 0 0"
          link="href: https://drive.google.com/file/d/11xpN5A9rGbdZ4gARrO_b81xTrv1rjKxn/view?usp=drive_link"
          class="clickable"
        >
        </a-image>

        <!-- Down -->
        <a-image
          id="transcript"
          src="transcript.png"
          width="2"
          height="2"
          position="0 0 1.8"
          rotation="-90 0 0"
          material="side: double; transparent: true"
          link="href: https://drive.google.com/file/d/1LOM0EkLFYFGBV5Gdn8Igtp6XejjOWSYU/view?usp=sharing"
          class="clickable"
        >
        </a-image>
      </a-marker>

      <a-entity camera cursor="fuse:false; rayOrigin:mouse"></a-entity>
    </a-scene>
  </body>
</html>
